<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --secondary: #35394D;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .project {
      background: var(--secondary);
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      margin: 20px auto;
      text-align: center;
    }
    .project img {
      width: 100%;
      height: auto;
      display: block;
    }
    .project-content {
      padding: 15px;
    }
    .project-content h3 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    /* Estilos para a subpágina */
    .subpage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      transform: translate(-50%, -50%);
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      z-index: 1000;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    /* Estilos para o carrossel */
    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .carousel-track {
      list-style: none;
      padding: 0;
      margin: 0;
      height: 100%;
    }
    .carousel-slide {
      display: none;
      height: 100%;
    }
    .carousel-slide.active {
      display: block;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
    .carousel-button.prev {
      left: 10px;
    }
    .carousel-button.next {
      right: 10px;
    }
    /* Imagens do carrossel */
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
  <script>
    // Funções para abrir e fechar as subpáginas
    function openSubPage(id) {
      document.querySelectorAll(".subpage").forEach(function(page) {
        page.style.display = "none";
      });
      document.getElementById(id).style.display = "block";
    }
    function closeSubPage(id) {
      document.getElementById(id).style.display = "none";
    }
    // Funções para navegação do carrossel
    function nextSlide(carouselId) {
      const carousel = document.getElementById(carouselId);
      const slides = carousel.querySelectorAll('.carousel-slide');
      let currentIndex = 0;
      slides.forEach(function(slide, index) {
        if (slide.classList.contains('active')) {
          currentIndex = index;
        }
      });
      slides[currentIndex].classList.remove('active');
      let nextIndex = (currentIndex + 1) % slides.length;
      slides[nextIndex].classList.add('active');
    }
    function prevSlide(carouselId) {
      const carousel = document.getElementById(carouselId);
      const slides = carousel.querySelectorAll('.carousel-slide');
      let currentIndex = 0;
      slides.forEach(function(slide, index) {
        if (slide.classList.contains('active')) {
          currentIndex = index;
        }
      });
      slides[currentIndex].classList.remove('active');
      let prevIndex = (currentIndex - 1 + slides.length) % slides.length;
      slides[prevIndex].classList.add('active');
    }
  </script>
</head>
<body>
  <section id="projects" class="projects">
    <h2>Projetos</h2>
    <div class="project" onclick="openSubPage('subpage1')">
      <img src="todo_nosso.png" alt="Projeto 1">
      <div class="project-content">
        <h3>Projeto 1</h3>
        <p>Aplicação web robusta para gestão de tarefas e equipes.</p>
      </div>
    </div>
    <div class="project" onclick="openSubPage('subpage2')">
      <img src="20100923-Capitol-Sunset.jpg" alt="Projeto 2">
      <div class="project-content">
        <h3>Projeto 2</h3>
        <p>Plataforma de e-commerce escalável com integração de pagamentos.</p>
      </div>
    </div>
  </section>

  <!-- Subpágina do Projeto 1 -->
  <div id="subpage1" class="subpage">
    <button class="close-button" onclick="closeSubPage('subpage1')">X</button>
    <div class="carousel">
      <button class="carousel-button prev" onclick="prevSlide('carousel1')">&#10094;</button>
      <div class="carousel-track-container">
        <ul class="carousel-track" id="carousel1">
          <li class="carousel-slide active">
            <img src="pro1/Captura de ecrã 2024-12-02 113813.png" alt="Slide 1 - Projeto 1">
          </li>
          <li class="carousel-slide">
            <img src="pro1/Captura de ecrã 2024-11-19 221202.png" alt="Slide 2 - Projeto 1">
          </li>
          <li class="carousel-slide">
            <img src="pro1/Captura de ecrã 2024-11-19 221326.png" alt="Slide 3 - Projeto 1">
          </li>
        </ul>
      </div>
      <button class="carousel-button next" onclick="nextSlide('carousel1')">&#10095;</button>
    </div>
  </div>

  <!-- Subpágina do Projeto 2 -->
  <div id="subpage2" class="subpage">
    <button class="close-button" onclick="closeSubPage('subpage2')">X</button>
    <div class="carousel">
      <button class="carousel-button prev" onclick="prevSlide('carousel2')">&#10094;</button>
      <div class="carousel-track-container">
        <ul class="carousel-track" id="carousel2">
          <li class="carousel-slide active">
            <img src="subpage2_slide1.jpg" alt="Slide 1 - Projeto 2">
          </li>
          <li class="carousel-slide">
            <img src="subpage2_slide2.jpg" alt="Slide 2 - Projeto 2">
          </li>
          <li class="carousel-slide">
            <img src="subpage2_slide3.jpg" alt="Slide 3 - Projeto 2">
          </li>
        </ul>
      </div>
      <button class="carousel-button next" onclick="nextSlide('carousel2')">&#10095;</button>
    </div>
  </div>
</body>
</html>
